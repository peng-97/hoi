<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <title></title>
    <script src="./src/index.js"></script>
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
     <script>
            initMap("map")
            let line={
                  type:"Polyline",
                  coordinates:[[50,50],[50,100],[100,100],[100,50],[50,50]]
            }
            let polygon={
                   type:"Polygon",
                   coordinates:[[[100, 100], [100, 150], [150, 150], [150, 100], [100, 100]]]
            }
            let point={
                  type:"Point",
                  coordinates:[50,150]
            }
            add(line)
            add(polygon)
            add(point)
     </script>
</body>


</html>
